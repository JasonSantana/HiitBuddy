<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HiitBudy</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Bellefair&family=Bruno+Ace+SC&family=Concert+One&family=Electrolize&family=Great+Vibes&family=Lato:wght@100&family=Noto+Sans+Mono:wght@700&family=Noto+Serif+JP:wght@900&family=Oranienbaum&family=Playfair+Display&display=swap"
			rel="stylesheet"
		/>
		<link href="/dist/output.css" rel="stylesheet" />
	</head>

	<body class="bg-gradient-to-r from-orange-500 to-red-500 max-h-screen">
		<div class="numorph m-8 flex flex-col">
			<div class="flex flex-row justify-center">
				<h1 id="title" class="logo text-4xl text-white p-4 underline">
					HiitBuddy
				</h1>
			</div>

			<div
				id="hide"
				class="
					flex flex-col
					justify-center
					border-4 border-white
					rounded-lg
					text-center
					m-4
					p-1
					transition-all
				"
			>
				<div class="rounds">
					<h1 class="flex justify-center text-center text-1xl p-3">
						Number of Rounds? (Seconds)
					</h1>
					<div class="flex justify-center py-4">
						<input id="rounds" class="text-1xl rounded-full" type="number" />
					</div>
				</div>
				<div class="duration p-3">
					<h1 class="flex justify-center text-1xl p-3">
						Length of Rounds? (Seconds)
					</h1>
					<div class="flex justify-center">
						<input
							id="roundLength"
							class="text-1xl rounded-full"
							type="number"
						/>
					</div>
				</div>
				<div class="rest p-5">
					<h1 class="flex justify-center text-1xl p-3">
						Length of rest? (Seconds)
					</h1>
					<div class="flex justify-center p-4">
						<input
							id="restlength"
							class="flex justify-center text-1xl rounded-full"
							type="number"
						/>
					</div>
				</div>
				<div class="flex justify-center">
					<button
						class="
							text-xl
							bg-white
							rounded-2xl
							p-4
							drop-shadow-2xl
							hover:bg-slate-400 hover:text-white hover:drop-shadow-xl
							transition-all
							mb-4
						"
						id="submit"
						type="submit"
					>
						Enter
					</button>
				</div>
			</div>

			<div id="show" class="hidden justify-center p-4 transition-all">
				<div class="flex justify-center">
					<p
						class="flex flex-col text-2xl justify-self-auto text-white"
						id="round"
					>
						Rounds
						<span class="text-center text-black" id="spins"> 00</span>
					</p>
				</div>
				<div class="flex justify-center">
					<p class="py-4 text-2xl text-white" id="startTime">
						Work
						<span class="text-center text-black" id="seconds"> 00</span>:<span
							class="text-black"
							id="milli"
							>00</span
						>
					</p>
				</div>
				<div class="flex justify-center">
					<p class="text-2xl text-white" id="rest">
						Rest
						<span class="text-center text-black" id="breathSec"> 00</span>:<span
							class="text-black"
							id="breathMilli"
							>00</span
						>
					</p>
				</div>

				<div class="flex flex-row justify-between p-4">
					<div>
						<button
							class="
								bg-white
								rounded-2xl
								p-4
								shadow-2xl
								hover:bg-slate-400 hover:text-white
								transition-all
							"
							id="start"
						>
							Start
						</button>
					</div>
					<div class="shadow-xl">
						<button
							class="
								bg-white
								rounded-2xl
								p-4
								shadow-2xl
								hover:bg-slate-400 hover:text-white
								transition-all
							"
							id="stop"
						>
							Stop
						</button>
					</div>
					<div>
						<button
							class="
								bg-white
								rounded-2xl
								p-4
								shadow-2xl
								hover:bg-slate-400 hover:text-white
								transition-all
							"
							id="reset"
						>
							Reset
						</button>
					</div>
				</div>
			</div>
		</div>

		<script src="./assets/js/script.js"></script>
	</body>
</html>
